<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng nhập | Cộng đồng pháp luật và công chứng | Nguyễn Công Đạt</title>

    <div th:replace="/fragments/client/header :: headTag"></div>

    <link th:href="@{/client/css/style.css}" rel="stylesheet"/>
</head>
<body>
<!-- Header fragment -->
<div th:replace="/fragments/client/header :: headerOfMain"></div>
<!--/. Header fragment -->

<div class="container-fluid">
    <div class="row">
        <div class="container mt-5 mb-5">
            <div class="row">
                <div class="col-12 col-xs-12 col-sm-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-6 offset-xl-3">
                    <!-- Form login -->
                    <form class="text-center border border-light p-5" th:action="@{/dang-nhap}" method="post">

                        <p class="h4 mb-4">Đăng nhập</p>

                        <!-- Username -->
                        <label for="username" class="d-block">Tên đăng nhập:</label>
                        <input type="text" id="username" class="form-control mb-4"
                               placeholder="Tên đăng nhập" autofocus
                        th:name="username"/>

                        <!-- Password -->
                        <label for="password" class="d-block">Mật khẩu:</label>
                        <input type="password" id="password" class="form-control mb-4"
                               placeholder="Mật khẩu"
                               th:name="password">

                        <!-- Sign in button -->
                        <button class="btn red-btn btn-block my-4" type="submit">Đăng nhập</button>

                        <p>Bạn chưa có tài khoản? <a th:href="@{/dang-ky}" class="red-text">Đăng ký ngay</a> </p>

                    </form>
                    <!--/. form login -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer fragment -->
<div th:replace="/fragments/client/footer :: footer"></div>
<!--/. Footer fragment -->

<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" th:src="@{/vendor/mdb/js/jquery-3.4.1.min.js}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" th:src="@{/vendor/mdb/js/popper.min.js}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" th:src="@{/vendor/mdb/js/bootstrap.min.js}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" th:src="@{/vendor/mdb/js/mdb.min.js}"></script>
</body>
</html>
