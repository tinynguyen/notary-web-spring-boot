<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng ký | Cộng đồng pháp luật và công chứng | Nguyễn Công Đạt</title>

    <div th:replace="/fragments/client/header :: headTag"></div>

    <link th:href="@{/client/css/style.css}" rel="stylesheet"/>
</head>
<body>
<!-- Header fragment -->
<div th:replace="fragments/client/header :: headerOfMain"></div>
<!--/. Header fragment -->

<div class="container-fluid">
    <div class="row">
        <div class="container mt-5 mb-5">
            <div class="row">
                <div class="col-12 col-xs-12 col-sm-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-6 offset-xl-3">

                    <!-- Form register -->
                    <form class="text-center border border-light p-5" th:action="@{/dang-ky}" th:object="${user}"
                          method="post">

                        <p class="h4 mb-4">Đăng ký</p>

                        <!-- First name -->
                        <label for="full-name" class="d-block mt-4">Tên của bạn:</label>
                        <input type="text" id="full-name" class="form-control mb-2"
                               placeholder="Tên của bạn" autofocus th:field="*{fullName}">
                        <span class="red-text" th:if="${#fields.hasErrors('fullName')}"
                              th:errors="*{fullName}">Tên lỗi</span>

                        <!-- Username -->
                        <label for="username" class="d-block mt-4">Tên đăng nhập:</label>
                        <input type="text" id="username" class="form-control mb-2"
                               placeholder="Tên đăng nhập" th:field="*{username}">
                        <span class="red-text" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Tên đăng nhập lỗi</span>

                        <!-- E-mail -->
                        <label for="email" class="d-block mt-4">Email:</label>
                        <input type="email" id="email" class="form-control mb-2" placeholder="Email"
                               th:field="*{email}">
                        <span class="red-text" th:if="${#fields.hasErrors('email')}"
                              th:errors="*{email}">Email lỗi</span>

                        <!-- Phone number -->
                        <label for="phone" class="d-block mt-4">Số điện thoại:</label>
                        <input type="text" id="phone" class="form-control mb-2" placeholder="Số điện thoại"
                               th:field="*{phone}">
                        <span class="red-text" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Số điện thoại lỗi</span>

                        <!-- Password -->
                        <label for="password" class="d-block mt-4">Mật khẩu:</label>
                        <input type="password" id="password" class="form-control" placeholder="Mật khẩu"
                               th:field="*{password}">
                        <span class="red-text" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Mật khẩu lỗi</span>

                        <!-- Sign up button -->
                        <button class="btn red-btn my-4 btn-block" type="submit">Đăng ký</button>

                        <p>Bạn đã có tài khoản? <a th:href="@{/dang-nhap}" class="red-text">Đăng nhập ngay</a></p>

                    </form>
                    <!--/. Form register -->

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer fragment -->
<div th:replace="/fragments/client/footer :: footer"></div>
<!--/. Footer fragment -->

<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" th:src="@{/vendor/mdb/js/jquery-3.4.1.min.js}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" th:src="@{/vendor/mdb/js/popper.min.js}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" th:src="@{/vendor/mdb/js/bootstrap.min.js}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" th:src="@{/vendor/mdb/js/mdb.min.js}"></script>
</body>
</html>
