<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Create Post</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    <link th:href="@{/vendor/mdb/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/vendor/mdb/css/mdb.min.css}" rel="stylesheet"/>

    <script type="text/javascript" th:src="@{/lib/ckeditor/ckeditor.js}"></script>
</head>
<body>
<div th:replace="admin/fragments/header :: header"></div>

<form class="border border-light p-5" th:object="${news}" method="post" th:action="@{/admin/edit-post}">

    <input type="hidden" id="id" th:field="*{id}">

    <p class="h4 mb-4 text-center">Sign in</p>

    <label for="category">Danh mục</label>
    <select class="browser-default custom-select mb-4" id="category" th:field="*{category}">
        <option th:each="category : ${categories}" th:value="${category.id}" th:utext="${category.name}"></option>
    </select>

    <label for="title">Tiêu đề</label>
    <input type="text" id="title" class="form-control mb-4" placeholder="Tiêu đề" th:field="*{title}">

    <div class="input-group mb-4">
        <div class="input-group-prepend">
            <span class="input-group-text">Hình đại diện</span>
        </div>
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="thumbnail" aria-describedby="fileInput">
            <label class="custom-file-label" for="thumbnail"></label>
        </div>
    </div>

    <label for="description">Mô tả ngắn</label>
    <input type="text" id="description" class="form-control mb-4" placeholder="Mô tả ngắn" th:field="*{description}">

    <label for="content">Nội dung bài viết</label>
    <textarea class="form-control mb-4" placeholder="Textarea" id="content" th:field="*{content}"></textarea>

    <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>

</form>


<!-- SCRIPTS -->
<script>
    CKEDITOR.replace('content');
</script>
<!-- JQuery -->
<script type="text/javascript" th:src="@{/vendor/mdb/js/jquery-3.4.1.min.js}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" th:src="@{/vendor/mdb/js/popper.min.js}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" th:src="@{/vendor/mdb/js/bootstrap.min.js}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" th:src="@{/vendor/mdb/js/mdb.min.js}"></script>
</body>
</html>
